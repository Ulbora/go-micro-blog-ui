<!DOCTYPE html>
<html>
    {{template "header" .}}
    {{template "user-navbar" .}}
    <body style="background-color:rgb(244, 242, 242)">
        <div class="container">
            <h3 class="blog-top" style="width: 100%; text-align: center;">New Post</h3>
            <form onsubmit="addPost();" action="/addPost" method="POST">
                <input type="hidden" name="userEmail" value="{{.UserEmail}}">
                <input
                    type="hidden"
                    id="content"
                    name="content"
                    value=""
                >
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        required
                    >
                </div>
                <!-- made this tinyMCE -->
                <div class="mb-3">
                    <label for="post" class="form-label">Post</label>
                    <!-- <textarea
                        class="form-control"
                        id="post"
                        required
                        rows="15"
                        placeholder="What do you want to talk about?"
                    ></textarea> -->
                    <div id="editor">
                        <p>Hello World!</p>
                        <p>
                            Some initial
                            <strong>bold</strong>
                            text
                        </p>
                        <p>
                            <br>
                        </p>
                    </div>
                </div>
                <!-- add links here -->
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </body>
    <script>
        var toolbarOptions = [
            ['bold', 'italic','underline', 'strike'], 
            [{ 'color': [] }, { 'background': [] }],
            [{ 'list': 'ordered' }, { 'list': 'bullet'}, { 'indent': '-1' }, { 'indent': '+1' }], 
            [ 'link', 'image', 'video', 'formula' ],
        ];
        var quill = new Quill('#editor', {              
          theme: 'snow',
          modules: {
            toolbar: toolbarOptions
            }
        });
    </script>
</html>
